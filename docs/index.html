<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TimeDisplay</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
  <header>
    <h1>
      <a href="https://github.com/dudushy/TimeDisplay" target="_blank">TimeDisplay</a>
    </h1>
  </header>
  <hr>

  <div id="content">
    <label for="sampleDateInput">Select a date:</label>
    <input type="date" id="sampleDateInput">
    <button onclick="calculateTimeDifference(this.value, true)">Calculate</button>
    <button onclick="addClock()">Add</button>
    <button onclick="clearClocks()">Clear All</button>
    <p id="output"></p>

    <div id="clocks"></div>
  </div>

  <hr>
  <footer>
    <h2>
      Made with <span id="heart">&#10084;</span>
      <br>
      by <a href="https://github.com/dudushy" target="_blank">dudushy</a>
    </h2>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
