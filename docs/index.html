<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TimeDisplay</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
  <header>
    <h1>
      <a href="https://github.com/dudushy/TimeDisplay" target="_blank">TimeDisplay</a>
    </h1>
  </header>
  <hr>

  <div id="content">
    <h2>Create a Clock</h2>

    <div id="clockInfo">
      <label for="clockNameInput">Clock Name:</label>
      <input type="text" id="clockNameInput">

      <label for="clockIconInput">Clock Icon:</label>
      <input type="file" id="clockIconInput" accept="image/*">
    </div>

    <div id="baseDateDiv">
      <label>Select BASE date:</label>
      <input type="date" id="sampleBaseDateInput" class="sampleBaseInput">
      <input type="time" id="sampleBaseTimeInput" class="sampleBaseInput">

      <input type="checkbox" id="sampleBaseCurrentDateTime" onchange="hideSampleInput('Base', event)">
      <label for="sampleBaseCurrentDateTime">Use current date and time</label>
    </div>

    <div id="targetDateDiv">
      <label>Select TARGET date:</label>
      <input type="date" id="sampleTargetDateInput" class="sampleTargetInput">
      <input type="time" id="sampleTargetTimeInput" class="sampleTargetInput">

      <input type="checkbox" id="sampleTargetCurrentDateTime" onchange="hideSampleInput('Target', event)">
      <label for="sampleTargetCurrentDateTime">Use current date and time</label>
    </div>

    <button onclick="calculateTimeDifference(null, null, null, null, document.getElementById('sampleBaseCurrentDateTime').checked, document.getElementById('sampleTargetCurrentDateTime').checked, true)">Calculate</button>
    <button onclick="addClock()">Add</button>
    <button onclick="clearClocks()">Clear All</button>
    <p id="output"></p>

    <div id="clocks"></div>
  </div>

  <hr>
  <footer>
    <h2>
      Made with <span id="heart">&#10084;</span>
      <br>
      by <a href="https://github.com/dudushy" target="_blank">dudushy</a>
    </h2>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
